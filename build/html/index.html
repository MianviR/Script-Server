<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
    </head>
    <body>
        <h1>Hello from Boost.Beast!</h1>
        <form action="/newScript"> <input type="submit" value="New script"></form>
        <table>
## for f in files
            <tr>
                <td>{{ f }}</td> 
                <td><form action="/scriptResult"><input type="hidden" name="id" value={{ loop.index }}><input type="submit" value="Run"></form></td>
                <td><form action="/scriptEdit"><input type="hidden" name="id" value={{ loop.index }}><input type="submit" value="Edit"></form></td>
                <td><form action="/scriptDelete"><input type="hidden" name="id" value={{ loop.index }}><input type="submit" value="Delete"></form></td>
            </tr>
## endfor
        </table>
    </body>
</head>
